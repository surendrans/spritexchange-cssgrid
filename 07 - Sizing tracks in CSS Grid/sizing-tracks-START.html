<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Sizing Tracks in CSS Grid!</title>
</head>

<body>

<!-- 
  border: 10px solid red;
 
1) /*grid-template-columns: 500px 1fr 2fr 1fr;*/
2)  grid-template-rows: 3fr 1fr 1fr 1fr;
3)  height: 800px;
4) remove all
5) grid-template-columns: auto 1fr; -> auto max size of content
6) add more text to auto 1st col
7) grid-template-columns: 200px auto auto 1fr;
    

      fr - fractional unit
-->

  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
    <div class="item">11</div>
    <div class="item">12</div>
    <div class="item">13</div>
    <div class="item">14</div>
    <div class="item">15</div>
  </div>

  <style>
    .container {
      display: grid;
      grid-gap: 20px;
    }
  </style>
</body>

</html>

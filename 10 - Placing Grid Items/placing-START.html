<body>

  <!-- 
1) create 30 i

4) remove width & add long text

  <div class="container">
    <div class="item item1">1</div>

  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: repeat(5, 1fr);
